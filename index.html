<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">FRONT-END</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">INSFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">BUSINESS</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">DESIGN & UX</a>
                </li>

            </ul>
            <img class="container__imagem" src="assets/img/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="assets/img/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img class="container__imagem" src="assets/img/Compras.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container__imagem" src="assets/img/Usuário.svg" alt="Meu menu"></a>
        </div>
    </header>
</body>
</html>
